<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span class="titleCenter">Demo Application</span>
        <span class="example-spacer"></span>
        <span>Admin User</span>
        <button type="button" mat-icon-button>
          <mat-icon aria-label="Side nav toggle icon">account_circle</mat-icon>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
    <!-- Add Content Here -->
    <app-nested></app-nested>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 pt-2">
          hello
        </div>
        <div  class="col-12 titleCenter1" style="padding-right:100px">
            <span>Demo Application</span>
        </div>
      </div>
    </div>
      <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
