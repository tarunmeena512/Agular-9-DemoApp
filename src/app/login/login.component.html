<button mat-raised-button color="primary" style="float:right;padding:5px 15px;" (click)="add(title)">
  <mat-icon>add</mat-icon>{{title}}
</button>
<mat-tab-group #tabGroup (focusChange)="tabChanged($event)" [selectedIndex]="0">
  <mat-tab label="First">
    <app-custom>
      <div class="title"> title1</div>
    </app-custom>
  </mat-tab>
  <mat-tab label="Second">
    <app-custom>
      <div class="title"> title2</div>
    </app-custom>
  </mat-tab>
  <mat-tab label="Third">
    <app-custom>
      <div class="title"> title3</div>
    </app-custom>
  </mat-tab>
</mat-tab-group>
