
<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 m-top">
            <mat-card >
                <mat-card-header>
                  <mat-card-title>User Login</mat-card-title>
                </mat-card-header>
                 <mat-card-content>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <mat-form-field class="example-full-width">
                            <mat-label>Username</mat-label>
                            <input matInput type="text" formControlName="userName">
                          </mat-form-field> 
                          
                          <mat-form-field class="example-full-width">
                            <mat-label>Password</mat-label>
                            <input matInput type="password" formControlName="password">
                          </mat-form-field> 
                    <button type="submit"  class = "btnLogin" mat-raised-button color="primary" [disabled]="!loginForm.valid">Login</button>
                    </form>
                </mat-card-content>
                <mat-card-actions>
                
                </mat-card-actions>
              </mat-card>
        </div>
    </div>
</div>
