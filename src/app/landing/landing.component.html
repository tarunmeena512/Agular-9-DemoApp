<h2>Dashboard</h2>
<div>
  <h3 style="float: left;margin-left: 20px;">Total Count = {{dataSource.data.length}} </h3>
  <div class="right">
    
    <button mat-raised-button color="primary" (click)="openDialog('Add','Add')">Add</button></div>
  <table mat-table [dataSource]="dataSource" [trackBy]="trackById">
    
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef> first_name </th>
      <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
    </ng-container>

   
    <!-- <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container> -->

    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef> last_name </th>
      <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
     <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element"> 
        <mat-icon  (click)="openDialog('Edit',element)">edit</mat-icon>
        <mat-icon  (click)="openDialog('Delete',element)">delete</mat-icon>
       </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
