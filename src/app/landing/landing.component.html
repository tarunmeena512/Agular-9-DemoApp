<h2>Employee Dashboard</h2>
<div>
  <h3 style="float: left;margin-left: 20px;">Total Count = {{dataSource.data.length}} </h3>
  <div class="right">
    
    <button mat-raised-button color="primary" (click)="openDialog('Add','Add')">Add</button></div>
  <table mat-table [dataSource]="dataSource">
    
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="employee_name">
      <th mat-header-cell *matHeaderCellDef> employee_name </th>
      <td mat-cell *matCellDef="let element"> {{element.employee_name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="employee_salary">
      <th mat-header-cell *matHeaderCellDef> employee_salary </th>
      <td mat-cell *matCellDef="let element"> {{element.employee_salary}} </td>
    </ng-container>

    <ng-container matColumnDef="employee_age">
      <th mat-header-cell *matHeaderCellDef> employee_age </th>
      <td mat-cell *matCellDef="let element"> {{element.employee_age}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <!-- <ng-container matColumnDef="body">
      <th mat-header-cell *matHeaderCellDef> body </th>
      <td style="word-wrap:break-word" mat-cell *matCellDef="let element"> {{element.body}} </td>
    </ng-container> -->

     <!-- Get Details -->
     <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element"> 
        <mat-icon  (click)="openDialog('Edit',element)">edit</mat-icon>
        <mat-icon  (click)="openDialog('Delete',element)">delete</mat-icon>
        <!-- <button class="mrgin" mat-raised-button color="primary" 
        (click)="openDialog('Edit',element)">Edit</button>
        <button mat-raised-button color="primary" 
        (click)="openDialog('Delete',element)">Delete</button> 
       --></td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
