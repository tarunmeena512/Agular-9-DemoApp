<h2 mat-dialog-title>{{title}}</h2>

<mat-dialog-content>

<p> Id-{{content.id}} <br> Name-{{content.name}}<br>Price-{{content.price}}<br>Quantity-{{content.quantity}}</p>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">Cancel</button>
    <button class="mat-raised-button" (click)="delete()">Delete</button>
</mat-dialog-actions>
