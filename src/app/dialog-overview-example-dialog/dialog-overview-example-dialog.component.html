<div *ngIf="action==='Delete'" [ngStyle]="isDelete === false? {'display': 'none'}: {'display':'block'}">
    <h2 mat-dialog-title>{{title}}</h2>

<mat-dialog-content>

<p> Id-{{content.id}} <br> First Name-{{content.first_name}}<br>Last Name-{{content.last_name}}<br>Email-{{content.email}}</p>

</mat-dialog-content>

<mat-dialog-actions>
    <button style="margin-right:8px" button mat-raised-button color="warn"(click)="close()">Cancel</button>
    <button button mat-raised-button color="primary" (click)="delete()">Delete</button>
</mat-dialog-actions>
</div>
